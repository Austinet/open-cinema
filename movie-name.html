<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Cinema - Name of movie</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="Open Cinema logo">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Movie name section -->
        <section id="movie-name">
            <div class="movie-name-container">
                <h1>
                    What movie do you <span>want</span>
                </h1>
                <p>
                    Make sure you write the name of the movie and the year, if we don’t have it we’ll send a message. 
                    <span>We even show old movies</span>
                </p>
                <input type="search" name="movieName" placeholder="E.g Avengers Endgame 2022">
            </div>
            <div class="buttons-container">
                <a href="book-time.html" class="back-btn">Back</a>
                <a href="checkout.html" class="black-cta-button">
                    <span>Continue</span>
                    <img src="assets/icons/right-arrow.svg" alt="right arrow">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
