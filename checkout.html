<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Cinema - Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="Open Cinema logo">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Checkout section -->
        <section id="checkout">
            <div class="checkout-header">
                <img src="assets/images/Shiny Happy Weird Poses.svg" alt="A man posing">
                <h1>
                    Checkout
                </h1>
            </div>
            <div class="checkout-container">
                <h2>Movie date</h2>
                <p>18th of December</p>
                <h2>Movie time</h2>
                <p>4pm - 6pm</p>
                <h2>Movie name</h2>
                <p>The notebook 1998</p>
                <h2>Free snack needed</h2>
                <p>Large popcorn and pet drink</p>
            </div>
            <div class="checkout-btn-section">
                <a href="successfull.html" class="black-cta-button">
                    <span>Pay with</span>
                    <img src="assets/images/paystack-logo.svg" alt="Paystack logo">
                    <img src="assets/icons/right-arrow.svg" alt="right arrow">
                </a>
                <a href="movie-name.html" class="big-previous-btn">Back</a>
            </div>
        </section>
    </main>
</body>

</html>
