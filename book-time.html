<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Cinema - Book a time</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,700,500,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="Open Cinema logo">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Book time section -->
        <section id="book-time">
            <div>
                <div class="book-time__header">
                    <img src="assets/images/Shiny-Happy-Sitting.svg" width="140" height="130" alt="someone sitting">
                    <h1>Pick a time</h1>
                </div>
               <div class="book-time__schedule">
                <ul>
                    <li class="booked">
                        <p class="book-time-tag">Fully Booked</p>
                        <p class="book-time-frame">10am - 12pm</p>
                        <button class="book-time-btn">Booked</button>
                    </li>
                    <li class="available">
                        <p class="book-time-tag">Available</p>
                        <p class="book-time-frame">1pm - 3pm</p>
                        <button class="book-time-btn">Book it</button>
                    </li>
                    <li class="available">
                        <p class="book-time-tag">Available</p>
                        <p class="book-time-frame">4pm - 6pm</p>
                        <button class="book-time-btn">Book it</button>
                    </li>
                    <li class="booked">
                        <p class="book-time-tag">Fully Booked</p>
                        <p class="book-time-frame">7pm - 9pm</p>
                        <button class="book-time-btn">Booked</button>
                    </li>
                </ul>
               </div>
               
            </div>
            <div class="buttons-container">
                <a href="book-day.html" class="back-btn">Back</a>
                <a href="movie-name.html" class="black-cta-button">
                    <span>Continue</span>
                    <img src="assets/icons/right-arrow.svg" alt="right arrow">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
